termsText=<h1>Data protection information</h1> <p> The person responsible for the operation of this website takes the protection of your personal data very seriously. We treat your personal data confidentially and in accordance with the legal data protection regulations.</p> <h2>1. Note regarding the responsible entity</h2> <p> Responsible for data processing on this website is: <br /> HiGHmed e.V. <br /> Langer Anger 7/9 <br />  69115 Heidelberg</p> <h2>2. Data Protection Officer</h2> <p> If you have any questions about the processing of your personal data, as well as your rights regarding data protection, please contact our data protection officer: <br /><br /> Dirk Seeliger <br /> expertree consulting GmbH <br /> Friedensallee 110 <br />  63263 Neu-Isenburg <br /><br /> E-Mail: <a href="mailto:ds-service@expertree.de">ds-service@expertree.de</a> <br />  Telefon: 069 / 6102 8150 556</p> <h2>3. General data and information when visiting the website</h2> <p> The website operated by HiGHmed e.V. collects a series of general data and information with each call of the website. This general data and information is stored in the log files of the server and automatically transmitted to HiGHmed e.V. by your browser. The following data may be collected:</p> <ul> <li>IP address;</li> <li>Date and time of access to this website;</li> <li>Time zone difference to Greenwich Mean Time (GMT);</li> <li>Content of the request (specific page);</li> <li>Access status/HTTP status code;</li> <li>amount of data transferred in each case;</li> <li>Website from which the request came;</li> <li>Browser type;</li> <li>Operating system and its interface;</li> <li>language and version of the browser software and</li> <li>other similar data and information that serve to avert danger in the event of attacks on our information technology systems.</li></ul> <p>The basis for the data processing is our legitimate interest pursuant to Art. 6 (1) lit. f DSGVO, more specifically the provision of a functional website. This is also the purpose of processing the personal data shown above. The data will be deleted as soon as it is no longer required to serve the purpose for which it was collected. In the case of the collection of data for the provision of the website, this is the case when the respective session has ended. In the case of storage of data in log files, this is the case after ninety days at the latest. Storage beyond this period is possible in an anonymized form. In this case, the IP addresses are deleted or alienated, so that an assignment of the calling client is no longer possible.</p> <p>The provision of data is neither legally nor contractually required. However, the collection of data for the provision of the website and the storage of the data in log files is mandatory for the operation of the website. Failure to provide personal data may result in disadvantages for you. For example, this could result in you not being able to receive or use our services (e.g. access to the website may not be possible). However, unless otherwise stated, you will not suffer any legal disadvantages from the non-provision.</p> <h2>4. Registration for the internal area</h2> <p>If you have a user account, you can enter your username and password in the input fields of this website and log in to the internal area. The following can be entered:</p> <ul> <li>First name;</li> <li>Last name;</li> <li>Email address;</li> <li>Password;</li> <li>Role;</li> <li>Department(s);</li> <li>Other comments and</li> <li>Agreement to the terms and conditions.</li></ul> <p>If you have forgotten your password, you can press the "Forgot password" button. In this case, an automatic email will be sent to the email address you provided. Please follow the instructions of the email to reset your password. The processing of the above-mentioned data for registration and password reset is based on a gratuitous user relationship for this website by HiGHmed e.V. (Art. 6 para. 1 lit. b DSGVO).</p> <p>The provision of your personal data is not required by law. However, the collection of your personal data to register to the internal area is mandatory if you wish to access the internal area of this website. Failure to provide personal data will result in you not being able to receive or use our services in the registered user area (i.e. you will not be able to get beyond the login area). However, unless otherwise stated, you will not suffer any legal disadvantages as a result of not providing such data.</p> <p> We delete your login data as soon as you give up your user account with us. Premature deletion of your data is only possible insofar as contractual or legal obligations do not prevent deletion.</p> <h2>5. Contact possibility</h2> <p>If you send us inquiries, the contact data you provide will be stored by us for the purpose of processing the inquiry and in case of follow-up questions. It is up to you which contact data you enter,It is not mandatory but you must provide at least one contact option (address, telephone or e-mail) so that we can process your request. We will not pass on the data you have entered without your consent. If this is planned, we will ask for your consent beforehand.</p> <p>The legal basis for processing the data is our legitimate interest in responding to your request pursuant to Art. 6 (1) lit. f DSGVO. If your contact aims at the conclusion of a contract, the additional legal basis for the processing is Art. 6 (1) lit. b DSGVO. We delete your personal data as soon as we have fully processed your request. This is usually the case at the end of the conversation with you, unless we are obliged to keep it longer to comply with our legal obligations.</p> <p> The provision of personal data is not required by law or contract. If you do not provide your data, we cannot (continue) the conversation with you.</p> <h2>6. Cookies</h2> <p>This website uses cookies. Cookies do not cause any damage to your computer and do not contain viruses. Cookies make our service more user-friendly, effective and secure. Cookies are small text files that are stored by your browser.</p> <p>Cookies are required on the website to retain login information so that you do not have to log in again on each individual page. Cookies also store the language setting you choose.</p> <p>We use the following types of cookies:</p><ul> <li>Login Cookie</li> <li>Locale Cookie</li></ul> <p>All of the cookies we use are so-called "session cookies". They are automatically deleted after the end of your visit.</p> <p>You can set your browser so that you are informed about the setting of cookies and allow cookies only in individual cases, exclude the acceptance of cookies for certain cases or in general, as well as activate the automatic deletion of cookies when closing the browser. If cookies are deactivated, the functionality of this website may be limited. Cookies that are required to carry out the electronic communication process or to provide the website are stored on the basis of Art. 6 (1) lit. f DSGVO. We have a legitimate interest in storing cookies for the technically error-free provision of our services. We use the data collected by cookies for as long as they are required for the respective purpose mentioned.</p> <h2>7. Recipients of personal data</h2> <p>We will only share your personal data with service providers and other third parties in accordance with applicable data protection laws.</p> <h3>a. Processor</h3> <h4>Operations</h4> Data Center of GWDG <br /> GWDG - Gesellschaft f\u00fcr wissenschaftliche <br /> Datenverarbeitung mbH G\u00f6ttingen <br /> Am Fassberg 11, 37077 G\u00f6ttingen <br /> E-Mail: <a href="mailto:piotr.kasprzak@gwdg.de">piotr.kasprzak@gwdg.de</a> <br /> www: <a href="https://www.gwdg.de" target="_blank" rel="noopener">https://www.gwdg.de</a> <h4>Administration Platform</h4> vitagroup health intelligence GmbH <br /> Hamburger Str. 273b <br /> 38114 Braunschweig <br /> E-Mail: <a href="mailto:itos@vitagroup.ag">itos@vitagroup.ag</a> <br /> www: <a href="https://www.vitagroup.ag" target="_blank" rel="noopener">https://www.vitagroup.ag</a> <h3>b. Third parties</h3> <p>In addition, we share your personal data,</p> <ul type="a"> <li>if we are required to do so by law or court order,</li> <li>to law enforcement or other government authorities; or</li> <li>when we believe disclosure is necessary or appropriate to prevent physical harm or financial loss, or in connection with an investigation of suspected or actual fraudulent or illegal activity.</li></ul> <h2>8. No data transfer to third countries</h2> <p>No personal data is transferred to countries that are outside of the European Union.</p> <h2>9. SSL or TLS encryption</h2> <p>For security reasons and to protect the transmission of confidential content, such as requests that you send to us as the site operator, this site uses SSL or TLS encryption. You can recognize an encrypted connection by the fact that the address line of the browser changes from "http://" to "https://" and by the lock symbol in your browser line. If SSL or TLS encryption is activated, the data you transmit to us cannot be read by third parties.</p> <h2>10. Your rights</h2> <p>  If personal data of yours is processed, you are a data subject within the meaning of the GDPR and you have the right to exercise data subject rights. You have the following rights vis-a-vis us regarding the processing of your personal data by us:</p> <ul> <li>Right to revoke the declaration of consent under data protection law (Art. 7 (3) DSGVO).</li> <li>Right to information (Art. 15 DSGVO);</li> <li>Right to rectification (Art. 16 DSGVO);</li> <li>Right to erasure (Art. 17 DSGVO);</li> <li>Right to restriction of processing (Art. 18 GDPR);</li> <li>Right to data portability (Art. 20 DSGVO);</li> <li>Right to object  processing (21 GDPR); and</li><li>Right to lodge a complaint with a supervisory authority (Art. 13(2)(d) DSGVO).</li></ul> <h3>a. Right to revoke the declaration of consent under data protection law.</h3> <p>If the processing of your personal data is based on your consent, you have the right to revoke your declaration of consent under data protection law at any time. The revocation of consent does not affect the lawfulness of the processing carried out on the basis of the consent up to the revocation. The revocation of your consent is described at the relevant points in this privacy policy and the declaration of consent itself. Alternatively, you may revoke your consent by emailing us at: datenschutz@highmed.org.</p> <h3>b. Right to information regarding processing</h3> <p>You can request information from us at any time within the framework of the legal provisions as to whether personal data is being processed by us. If this is the case, you have the right to request information about the scope of the data processing.</p> <h3>c. Right to rectification</h3> <p>You have the right to have your data corrected and/or completed vis-Ã -vis the data controller if the personal data processed concerning you is incorrect or incomplete.</p> <h3>d. Right to erasure</h3> <p>You may request the controller to delete the personal data concerning you without delay provided that the conditions for this are met.</p> <h3>e. Right to restriction of processing</h3> <p> If the conditions for this exist, you can demand the restriction of the processing of your personal data. <br/> The right to erasure does not exist insofar as the processing is necessary.</p> <h3>f. Right to information</h3> <p>If you have asserted the right to rectification, erasure or restriction of processing against the controller, the controller is obliged to inform all recipients of the personal data regarding the rectification or erasure of the data or restriction of processing, unless this proves impossible or involves a disproportionate effort.</p> <h3>g. Right to data portability</h3> <p>You have the right to receive the personal data concerning you that you have provided to the controller in a structured, common and machine-readable format. In addition, you have the right to transfer this data to another controller without hindrance by the controller to whom the personal data was provided, provided that the conditions for this are met.</p> <h3>h. Right to object</h3> <p>You have the right to object at any time, on grounds relating to your particular situation, to the processing of personal data concerning you which is carried out on the basis of Article 6(1)(e) or (f) DSGVO. The consequence of the objection is that the controller no longer processes the personal data concerning you, unless it can demonstrate compelling legitimate grounds for the processing which override your interests, rights and freedoms, or the processing serves the purpose of asserting, exercising or defending legal claims. Your right to object may be limited to the extent that it is likely to render impossible or seriously impair the realization of research or statistical purposes and the limitation is necessary for the fulfilment of the research or statistical purposes.</p> <h3>i. Right to revoke the declaration of consent under data protection law</h3> <p>If you have submitted a declaration of consent under data protection law, you may revoke this at any time. The revocation of the consent does not affect the lawfulness of the processing carried out on the basis of the consent up to the revocation.</p> <h3>j. Automated decision in individual cases</h3> <p>You have the right not to be subjected to a decision which is based solely on automated processing - including profiling - if it would affect you legally you or significantly affect you in a similar manner. This does not apply if the decision</p> <ul> <li>is necessary for the conclusion or performance of a contract between you and the controller,</li> <li>is permitted by legal provisions of the Union or the Member States to which the controller is subject of and these legal provisions contain appropriate measures to protect your rights and freedoms as well as your legitimate interests, or</li> <li>is done with your explicit consent.</li></ul> <h3>k. Right to complain to a supervisory authority</h3> <p>Without prejudice to any other administrative or judicial remedy, you have the right to lodge a complaint with a supervisory authority if you believe the processing of your personal data infringes the GDPR. The competent supervisory authority in matters of data protection law is the State Data Protection Commissioner of the federal state in which the responsible party has its registered office.</p> <p> HiGHmed e.V. has its registered office in Heidelberg.<br /> The competent supervisory authority is therefore:<br />  The State Commissioner for Data Protection and Freedom of Information in Baden-W\u00fcrttemberg <br /> Lautenschlagerstra\u00dfe 20<br /> 70173 Stuttgart  <br /> E-Mail: <a href="mailto:poststelle@lfdi.bwl.de">poststelle@lfdi.bwl.de</a></p><h2>11. Changes to our privacy information</h2> <p>Our privacy information may change from time to time to reflect any changes in our privacy practices. Any significant changes to the Privacy Notice will be displayed the next time you log on after the change and will also be prominently posted by us on this website. The date of the last change will appear at the top of the information.</p> <p>Date: 2023-04-26</p>
